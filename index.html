<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile Card</title>
</head>
<body>
    <div class="profile-container">
        <div id="purple-background" class="container-items">
            <img src="/images/dp.png" alt="dp" id="profile-pic">
        </div>

        <div id="social-media-links" class="container-items">
            <div id="name">Koustab Saikia</div>

            <div id="profession">Frontend Developer</div>
        </div>
        
        <div id="buttons" class="container-items">
            <div id="x" class="socials">X</div>
            <div id="linkedin" class="socials">LinkedIn</div>
            <div id="github" class="socials">Github</div>
            <div id="instagram" class="socials">Instagram</div>
        </div>
    </div>
</body>
</html>
